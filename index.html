<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1 id="level-title">Press Any of the Keys To Start</h1>

    <div class="container">

      <div class="up">
        <div class="btn green" id="green" type="button" name="button"></div>
        <div class="btn red" id="red" type="button" name="button"></div>
      </div>

      <div class="down">
        <div class="btn yellow" id="yellow" type="button" name="button"></div>
        <div class="btn blue" id="blue" type="button" name="button"></div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="simon.js" charset="utf-8"></script>

  </body>
</html>
